{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
	<h2>Login</h2>
	{% if us%}
	{{us}}
	{% endif%}

	<p>{{msg}}</p>
	<form action="/login" method="post">
		<input type="name" name="name">
		<input type="password" name="pass" minlength="6">
		<input type="submit" name="submit">
	</form>
	No account? <a href="/signup"> Sign up </a>
	<a href="/viewprofile">View Profile</a>

{% endblock %}

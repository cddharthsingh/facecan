{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
	<div class="container">
		<div class="row">
		  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
			  <div class="card-body">
				<h5 class="card-title text-center">Log In</h5>
				<form class="form-signin" action="/login" method="post">
				  <div class="form-label-group">
					<input type="email" id="inputEmail" class="form-control" name="name" placeholder="Email address" required autofocus >
					<label for="inputEmail">Email address</label>
				  </div>
	
				  <div class="form-label-group">
					<input type="password" id="inputPassword" class="form-control" name="pass" minlength="6" placeholder="Password" required>
					<label for="inputPassword">Password</label>
				  </div>
				  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
				  {% if us%}
				  <br>
				  {{us}}
				  {% endif%}
				  {% if msg %}
				  <br>
				  <p>{{msg}}</p>
				  {% endif %}
					
				  <hr class="my-4">
				  No account? <a href="/signup"> Sign up </a>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

{% endblock %}

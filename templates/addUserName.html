{% extends 'base.html' %}

{% block head %}
<title>Add username</title>
{% endblock %}

{% block body %}
	<h2>Add username</h2>
	{% if msg%}
	{{msg}}
	{% endif%}
	<form action="/addUserName" method="post">
        Username: <input type="name" name="userName"><br>
        Name: <input type="name" name="name"><br>
		<input type="submit" name="submit">
	</form>
{% endblock %}

{% block script%}
    <script>
        var d = new Date();
        d.setTime(d.getTime() + (20*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = "Email = {{Email}} ; expires";
        document.cookie = "CUI = {{CUI}} ; expires;";
        document.cookie = "UN = {{UN}} ; expires;";
    </script>
{% endblock%}

	<div class="container">

			<div class="card card-signin my-5">
			  <div class="card-body">
				<h5 class="card-title text-center">Sign up</h5>
				<form class="form-signin" action="/signup" method="post">
				  <div class="form-label-group">
					<input type="email" id="inputEmail" class="form-control" name="name" placeholder="Email address" required autofocus >
					<label for="inputEmail">Email address</label>
				  </div>
	
				  <div class="form-label-group">
					<input type="password" id="inputPassword" class="form-control" name="pass" minlength="6" placeholder="Password" required>
					<label for="inputPassword">Password</label>
				  </div>
				  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
				  {% if us%}
				  <br>
				  {{us}}
				  {% endif%}
				  <hr class="my-4">
				  Already signed up? <a href="/login"> Log in </a>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

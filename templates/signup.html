{% extends 'base.html' %}

{% block head %}
<title>Signup</title>
{% endblock %}

{% block body %}
	<h2>Signup</h2>
	{% if us%}
	{{us}}
	{% endif%}
	<form action="/signup" method="post">
		<input type="name" name="name">
		<input type="password" name="pass" minlength="6">
		<input type="submit" name="submit">
	</form>
	Already signed up? <a href="/login"> Log in </a>

{% endblock %}
